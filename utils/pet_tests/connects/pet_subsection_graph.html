<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PET Subsection Graph</title>
  <style>
    body { margin: 16px; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; color: #111827; background: #f8fafc; }
    .panel { border: 1px solid #d1d5db; border-radius: 8px; background: #ffffff; padding: 12px; margin-bottom: 12px; }
    .meta { color: #4b5563; font-size: 13px; margin-top: 6px; }
    pre { margin: 0; white-space: pre-wrap; font-size: 12px; color: #374151; }
  </style>
  <script type="module">
    import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
    const graphText = "flowchart LR\n  %% PET subsection nodes discovered from src/data/toolData.js\n  FREESURFER_PET_PROCESSING[\"FreeSurfer / PET Processing\"]\n\n  %% Directed subsection edges for PET pipeline compatibility\n  FREESURFER_PET_PROCESSING --> FREESURFER_PET_PROCESSING";
    mermaid.initialize({ startOnLoad: false, securityLevel: "loose", theme: "default" });
    window.addEventListener("DOMContentLoaded", async () => {
      document.getElementById("source").textContent = graphText;
      const { svg } = await mermaid.render("pet_subsection_graph_render", graphText);
      document.getElementById("graph").innerHTML = svg;
    });
  </script>
</head>
<body>
  <h1>PET Subsection Graph</h1>
  <div class="meta">Source graph file: <code>utils/pet_tests/connects/pet_subsection_graph.mmd</code></div>
  <div class="panel" id="graph"></div>
  <div class="panel"><h2>Embedded Mermaid Source</h2><pre id="source"></pre></div>
</body>
</html>
