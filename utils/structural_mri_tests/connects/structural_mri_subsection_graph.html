<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Structural MRI Subsection Graph</title>
  <style>
    body {
      margin: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      color: #111827;
      background: #f8fafc;
    }
    .panel {
      border: 1px solid #d1d5db;
      border-radius: 8px;
      background: #ffffff;
      padding: 12px;
      margin-bottom: 12px;
    }
    .meta {
      color: #4b5563;
      font-size: 13px;
      margin-top: 6px;
    }
    pre {
      margin: 0;
      white-space: pre-wrap;
      font-size: 12px;
      color: #374151;
    }
  </style>
  <script type="module">
    import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";

    const graphText = `flowchart LR
  FSL_BRAIN["FSL / Brain Extraction"]
  FSL_TISSUE["FSL / Tissue Segmentation"]
  FSL_REG["FSL / Registration"]
  FSL_PIPE["FSL / Pipelines"]
  FSL_LESION["FSL / Lesion Segmentation"]
  ANTS_BRAIN["ANTs / Brain Extraction"]
  ANTS_SEG["ANTs / Segmentation"]
  ANTS_REG["ANTs / Registration"]
  ANTS_CT["ANTs / Cortical Thickness"]
  FS_SURF["FreeSurfer / Surface Reconstruction"]
  FS_PARC["FreeSurfer / Parcellation"]
  FS_MORPH["FreeSurfer / Morphometry"]
  AFNI_BRAIN["AFNI / Brain Extraction"]
  AFNI_BIAS["AFNI / Bias Correction"]
  AFNI_REG["AFNI / Registration"]
  WB_SURF_REG["Connectome Workbench / Surface Registration"]
  FSL_BRAIN --> FSL_TISSUE
  FSL_BRAIN --> FSL_REG
  FSL_BRAIN --> FSL_PIPE
  FSL_TISSUE --> FSL_LESION
  FSL_REG --> FSL_LESION
  FSL_PIPE --> FSL_TISSUE
  FSL_PIPE --> FSL_REG
  FSL_PIPE --> FSL_LESION
  ANTS_BRAIN --> ANTS_SEG
  ANTS_BRAIN --> ANTS_REG
  ANTS_BRAIN --> ANTS_CT
  ANTS_SEG --> ANTS_CT
  ANTS_REG --> ANTS_CT
  FS_SURF --> FS_PARC
  FS_SURF --> FS_MORPH
  FS_PARC --> FS_MORPH
  FS_SURF --> WB_SURF_REG
  AFNI_BRAIN --> AFNI_BIAS
  AFNI_BRAIN --> AFNI_REG
  AFNI_BIAS --> AFNI_REG
  FSL_BRAIN --> ANTS_SEG
  ANTS_BRAIN --> FSL_TISSUE
  FSL_REG --> ANTS_REG
  AFNI_BRAIN --> FSL_TISSUE`;

    mermaid.initialize({ startOnLoad: false, securityLevel: "loose", theme: "default" });

    window.addEventListener("DOMContentLoaded", async () => {
      const graphEl = document.getElementById("graph");
      const sourceEl = document.getElementById("source");
      sourceEl.textContent = graphText;

      const renderId = "structural_mri_subsection_graph_render";
      const { svg } = await mermaid.render(renderId, graphText);
      graphEl.innerHTML = svg;
    });
  </script>
</head>
<body>
  <h1>Structural MRI Subsection Graph</h1>
  <div class="meta">Source graph file: <code>utils/structural_mri_tests/connects/structural_mri_subsection_graph.mmd</code></div>

  <div class="panel" id="graph"></div>

  <div class="panel">
    <h2>Embedded Mermaid Source</h2>
    <pre id="source"></pre>
  </div>
</body>
</html>
